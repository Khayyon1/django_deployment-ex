<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% load staticfiles %}

{% block body_block %}
<div class="jumbotron">
    {% if registered %} <!--registered is from the context in views-->
        <h1>Thank you for registering!</h1>
    {% else %}
        <h1>Register Here!</h1>
        <h3>Fill Out the Form</h3>

        <form  enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ user_form.as_p }} <!-- defined in views -->
            {{ profile_form.as_p }}
            <input type="submit" value="Register">
        </form>
    {% endif %}
</div>
{% endblock%}
